<section id="add-moment-reminder-frequency" data-transition="slide" data-aside="left-sidebar" class="drag optionselect">
	<header data-title="Select Reminder">
		<nav class="on-left arrow" data-view-section="back">
			<span>Back</span>
		</nav>
		<nav class="on-right">
			<span>Done</span>
		</nav>
	</header>
	<article id="reminder-frequency-article" class="indenteds scroll">
		<div class="moment-form form">
			<fieldset>
				<button class="anchor light margin-bottom" data-label="Never"></button>
				<button class="anchor dark margin-bottom" data-label="Yearly">
					<span class="icon ok" style="color:#f07488"></span>
				</button>
				<button class="anchor light margin-bottom" data-label="Monthly"></button>
				<button class="anchor light margin-bottom" data-label="Weekly"></button>	            
				<button class="anchor light margin-bottom" data-label="Daily"></button>	            
			</fieldset>
		</div>
	</article>
</section>

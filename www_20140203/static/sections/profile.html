<section id="profile" data-transition="slide" data-aside="features" class="drag mine">
	<header data-title="My Moments">
		<nav class="on-left" data-view-section="back">
			<img src="img/back-button@2x.png" />
		</nav>
	</header>
	<article id="profile-article" class="indented scroll moments">
		<div class='profile-img user-avatar avatar-large avatar-shadow'>
			<img id="profile-user-image" src='img/default-upload-icon@2x.png'/>
		</div>
		<div class='profile-detail'>
			<span id="profile-username" class="username"></span><br/>
			<span id="profile-location" class="userloc"></span>
		</div>
		<div class="user-stats">
			<div class="user-stats-section">
				<span id="profile-stats-all-label" class="user-stat-title">All moments</span>
				<br/>
				<span id="profile-stats-allmoments" class="user-stat-stat"></span>
			</div>
			<div class="user-stats-section">
				<span id="profile-stats-private-label" class="user-stat-title">Private</span>
				<br/>
				<span id="profile-stats-private" class="user-stat-stat"></span>
			</div>
			<div class="user-stats-section last">
				<span id="profile-stats-collab-label" class="user-stat-title">Collaborations</span>
				<br/>
				<span id="profile-stats-collaborations" class="user-stat-stat"></span>
			</div>
		</div>
	</article>
</section>

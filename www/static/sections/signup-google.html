	<section id="signup-google" data-transition="slide" data-aside="features" class="drag signup">
		<header data-title="Sign Up">
			<nav class="on-left" data-view-section="back">
				<img src="img/back-button@2x.png" />
			</nav>
			<nav class="on-right">
				<img src="img/done-button@2x.png" />
			</nav>
		</header>
		<article id="main-article" class="signup indented scroll">
			<div class='signup-form form'>
				<img src='img/default-upload-icon@2x.png' class="userimg logo centered"/>
			</div>
			<div class='signup-form form'>
				<fieldset class="radius shadow">
					<img src='img/user-icon@2x.png' class="formlabel"/>
					<input type="text" placeholder="Full Name"/>
				</fieldset>
				<fieldset class="radius shadow">
					<img src='img/email-icon@2x.png' class="formlabel"/>
					<input type="text" placeholder="Email Address"/>
				</fieldset>
				<fieldset class="radius shadow">
					<img src='img/location-icon@2x.png' class="formlabel"/>
					<input type="text" placeholder="Location"/>
				</fieldset>
				<fieldset class="radius shadow">
					<img src='img/phone-icon@2x.png' class="formlabel"/>
					<input type="text" placeholder="Phone (Optional)"/>
				</fieldset>
			</div> 
		</article>
	</section>

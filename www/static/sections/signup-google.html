	<section id="signup-google" data-transition="slide" data-aside="features" class="drag signup">
		<header data-title="Sign Up">
			<nav class="on-left" data-view-section="back">
				<img src="img/back-button@2x.png" />
			</nav>
			<nav class="on-right">
				<img src="img/done-button@2x.png" />
			</nav>
		</header>
		<article id="main-article" class="signup indented scroll">
			<div class='signup-form form'>
				<img src='img/default-upload-icon@2x.png' class="userimg logo centered"/>
			</div>
            <div class="signup-form form"><div id="err_msg"></div>
                <fieldset class="radius shadow">
                    <img src="img/user-icon@2x.png" class="formlabel"/>
                    <input id="signup-firstname" type="text" placeholder="First Name"/>
                </fieldset>
                <fieldset class="radius shadow">
                    <img src="img/user-icon@2x.png" class="formlabel"/>
                    <input id="signup-lastname" type="text" placeholder="Last Name"/>
                </fieldset>
                <fieldset class="radius shadow">
                    <img src="img/email-icon@2x.png" class="formlabel"/>
                    <input id="signup-emailadd" type="email" placeholder="Email Address"/>
                </fieldset>
                <fieldset class="radius shadow">
                    <img src="img/password-icon@2x.png" class="formlabel"/>
                    <input id="signup-password" type="password" placeholder="Password"/>
                </fieldset>
                <fieldset class="radius shadow">
                    <img src="img/location-icon@2x.png" class="formlabel"/>
                    <input id="signup-city" type="text" placeholder="City"/>
                </fieldset>
                <fieldset class="radius shadow">
                    <img src="img/location-icon@2x.png" class="formlabel"/>
                    <input id="signup-state" type="text" placeholder="State"/>
                </fieldset>
                <fieldset class="radius shadow">
                    <img src="img/location-icon@2x.png" class="formlabel"/>
                    <input id="signup-country" type="text" placeholder="Country"/>
                </fieldset>
                <fieldset class="radius shadow">
                    <img src="img/phone-icon@2x.png" class="formlabel"/>
                    <input id="signup-phone" type="text" placeholder="Phone (Optional)"/>
                </fieldset>
                <fieldset class="radius shadow" class="formlabel">
                    <div class="fileupload" style="height:45px; margin-left:-10px;">
                        <img src='img/image-icon@2x.png' class="formlabel"/>
                        <span style='color:#6c9dc6;' data-view-section="profile_image_section">Upload Image</span>
                    </div>
                </fieldset>
            </div>
        </article>
	</section>

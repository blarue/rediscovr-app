<section id="home" data-transition="slide" data-aside="left-sidebar" class="drag home moments">
    <header>
        <nav class="on-left" data-view-aside="left-sidebar">
            <img src="img/feed-button@2x.png" />
        </nav>
        <nav class="on-left padleft" data-view-section="add-moment">
            <img src="img/add-button@2x.png" />
        </nav>
        <nav class="on-right">
            <img src="img/logo@2x.png" />
        </nav>
    </header>
    <article id="empty-day" class="list indenteds scroll">
        <div class='day-header'>
            <div class='day-name on-left'>MOMENTS</div>
            <div class='day-alarm on-right'>
                <img src="img/alarm-icon-grey@2x.png" />
            </div>
        </div>
        <div class='instructions-3'>
            Get started
        </div>
        <div class='instructions-4'>
            Add a Favorite moment
        </div>
        <div class='add-moment-button' data-view-section="add-moment">
            <img src="img/add-center-button@2x.png" />
        </div>
    </article>
</section>

<section id="settings" data-transition="slide" data-aside="left-sidebar" class="drag mine">
	<header data-title="Settings">
		<nav class="on-left arrow" data-view-section="back">
			<img src="img/back-button@2x.png" />
		</nav>
		<nav class="on-right">
			<span>Save</span>
		</nav>
	</header>
	<article id="settings-article" class="indenteds scroll">
		<div class="form">
			<fieldset class="radius shadow">
				<label>FIRST NAME</label>
				<input id="settings-firstname" type="text" placeholder="First Name"/>
				
				<label>LAST NAME</label>
				<input id="settings-lastname" type="text" placeholder="Last Name"/>

				<label>EMAIL</label>
				<input id="settings-email" type="text" placeholder="Email"/>

				<label>CITY</label>
				<input id="settings-city" type="text" placeholder="City"/>

				<label>STATE</label>
				<input id="settings-state" type="text" placeholder="State"/>

				<label>COUNTRY</label>
				<input id="settings-country" type="text" placeholder="Country"/>

				<label>PHONE NUMBER</label>
				<input id="settings-phonenumber" type="text" placeholder="Phone number"/>
			</fieldset>
			<fieldset class="centered fieldsection">
				<label class="centered dark">PUSH NOTIFICATIONS</label>
			</fieldset>
			<div style="width:18%; margin-left:auto; margin-right:auto;">
				<fieldset class="centered">
					<input type="checkbox" checked="1" class="inline center"/>
				</fieldset>
			</div>
			<fieldset class="centered fieldsection">
				<label class="centered dark">EMAIL NOTIFICATIONS</label>
			</fieldset>
			<fieldset>
				<label class="dark">When someone collaborates with me</label>
				<input type="checkbox" checked="1" class="inline center"/>
			</fieldset>
			<fieldset>
				<label class="dark">Etched newsletter</label>
				<input type="checkbox" checked="1" class="inline center"/>
			</fieldset>
			<fieldset class="centered fieldsection">
				<label class="centered dark">CONNECTED ACCOUNTS</label>
			</fieldset>
			<fieldset>
				<label class="dark inline on-left">Google</label>
				<input type="checkbox" checked="1" class="inline center on-right"/>
			</fieldset>
			<fieldset class="centered fieldsection">
				<label class="centered dark">GOOGLE CALENDAR INTEGRATION</label>
			</fieldset>
			<fieldset>
				<label class="dark">Add moments to Google Calendar</label>
				<input type="checkbox" checked="1" class="inline center"/>
			</fieldset>
			<fieldset class="centered fieldsection">
				<label class="centered dark">CHANGE PASSWORD</label>
			</fieldset>
			<fieldset class="radius shadow">
				<input id="settings-current-password" type="password" placeholder="Current Password"/>
				<input id="settings-new-password1" type="password" placeholder="New Password"/>
				<input id="settings-new-password2" type="password" placeholder="Retype New Password"/>
			</fieldset>
	</article>
</section>

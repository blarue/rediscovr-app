<section id="add-moment-location" data-transition="slide" data-aside="left-sidebar" class="drag home moments">
	<header data-title="Select A Location">
		<nav class="on-left arrow" data-view-section="back">
			<span>Back</span>
		</nav>
		<nav class="on-right">
			<span>Done</span>
		</nav>
	</header>
	<article id="location-article" class="list indenteds scroll moments">
		<div id="location-searchbox-div" class="signup-form form" style="background-color:#ebe6e0;text-align:center;margin:0;padding:.3em 0 0 0;">
			<img id="powered-by-4sq" src="img/powered-by-foursquare-full.png" />
			<br/>
			<fieldset>
				<input id="location-searchbox" type="text" placeholder="Be more specific..." />
			</fieldset>
		</div>
		<div id='map'></div>
		<div id="fourSq-results" style="height:300px;overflow-y:scroll;">
			<ul id="fourSq-results-list">
			</ul>
		</div>
	</article>
</section>

<section id="profile" data-transition="slide" data-aside="features" class="drag mine">
	<header data-title="My Moments">
		<nav class="on-left" data-view-section="back">
			<img src="img/back-button@2x.png" />
		</nav>
	</header>
	<article id="main-article" class="indented scroll moments">
		<div class='profile-img'>
			<img src='img/default-upload-icon@2x.png' class="userimg"/>
		</div>
		<div class='profile-detail'>
			<span class="username">Esther Crawford</span><br/>
			<span class="userloc">Esther Crawford</span>
		</div>
		<div class="user-stats">
			<div class="user-stats-section">
				<span class="user-stat-title">All moments</span>
				<br/>
				<span class="user-stat-stat">86</span>
			</div>
			<div class="user-stats-section">
				<span class="user-stat-title">Private</span>
				<br/>
				<span class="user-stat-stat">52</span>
			</div>
			<div class="user-stats-section last">
				<span class="user-stat-title">Collaborations</span>
				<br/>
				<span class="user-stat-stat">34</span>
			</div>
		</div>
		<div class="moment-item">
			<div class="moment-item-header">
				<div class="user-avatar">
					<img src="img/chris-avatar.jpg"/>
				</div>
				<div class="moment-header">
					<span class="moment-title">Being Adorable</span>
					<span class="moment-location">Outer Sunset, San Francisco, CA</span>
				</div>
				<div style="clear:both;">&nbsp;</div>
			</div>
			<div class="moment-image">
				<img src="img/mockup/girl-with-glasses.jpg"/>
			</div>
		</div>
	</article>
</section>

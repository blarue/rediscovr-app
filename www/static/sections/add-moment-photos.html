<section id="add-moment-photos" data-transition="slide" class="drag editmoment">
	<header data-title="Selected Media">
		<nav id="add-moment-cancel" class="on-left arrow" data-view-section="back">
			<span>Cancel</span>
		</nav>
		<nav class="on-right" data-view-section="back">
			<span id="moment-photos-done-button" style="font-size:.94em;color:#000000;background-color:#FFFFFF;border:1px solid #000000;border-radius:5px;padding:.3em .6em;">Done</span>
			<span id="moment-photos-done-button-count" class="tag count">0</span>
		</nav>
	</header>
	<article id="add-moment-photos-article" class="indenteds scroll">
		<div class="moment-form form">
			<fieldset class="radius shadow selectedphotos">
				<div id="add-moment-selected-images" style="display:inline-block;height:100%;margin:.3em auto;text-align:left;"></div>
			</fieldset>
		</div>
	</article>
	<footer>
		<nav>
			<a href="#" class="inactive">
				<span></span>
			</a>
			<div id="moment-photos-upload-files" class="fileupload">
				<!--<input type="file" accept="image/*|video/*" capture="camera" multiple="true"/> -->
				<a href="#" class="active">
					<span>&nbsp;Upload Photos/Videos&nbsp;</span>
				</a>
			</div>
			<a href="#" class="inactive">
				<span></span>
			</a>
		</nav>
	</footer>
</section>

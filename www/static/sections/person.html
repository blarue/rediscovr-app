<section id="person" data-transition="slide" data-aside="features" class="drag mine">
	<header id="person-header" data-title="">
		<nav class="on-left" data-view-section="back">
			<img src="img/back-button@2x.png" />
		</nav>
	</header>
	<article id="person-article" class="indented scroll moments">
		<div class='profile-img user-avatar avatar-large avatar-shadow'>
			<img id="person-user-image" src='img/default-upload-icon@2x.png' class="userimg"/>
		</div>
		<div class='profile-detail'>
			<span id="person-username" class="username"></span><br/>
			<span id="person-location" class="userloc"></span><br/>
			<span id="person-collaborations-num" class="num-collaborations-num"></span> 
			<span class="num-collaborations-num"> collaborations</span>
		</div>
		<div class="moment-day">
			<div class="on-left hilite">Moments</div>
		</div>
		<div id="person-moments-container" style="margin:0;padding:0;display:inline-block;"></div>
	</article>
</section>

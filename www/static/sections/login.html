	<section id="login" data-transition="slide" data-aside="features" class="drag signup">
		<header data-title="Log In">
			<nav class="on-left" data-view-section="back">
				<img src="img/back-button@2x.png" />
			</nav>
			<nav class="on-right" data-view-section="walkthrough-share">
				<img src="img/done-button@2x.png" />
			</nav>
		</header>
		<article id="main-article" class="signup indented scroll">
			<div class='signup-form form'>
				<fieldset class="radius shadow">
					<input type="text" placeholder="Email"/>
				</fieldset>
				<fieldset class="radius shadow">
					<input type="password" placeholder="Password"/>
				</fieldset>
			</div> 
		</article>
	</section>

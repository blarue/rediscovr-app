<section id="add-moment-reminder-end" data-transition="slide" data-aside="left-sidebar" class="drag optionselect">
	<header data-title="Select Reminder">
		<nav class="on-left arrow" data-view-section="back">
			<span>Back</span>
		</nav>
		<nav class="on-right">
			<span>Done</span>
		</nav>
	</header>
	<article id="reminder-end-article" class="indenteds scroll">
		<div class="moment-form form">
			<fieldset>
				<button class="anchor dark margin-bottom" data-label="Never">
					<span class="icon ok" style="color:#f07488"></span>
				</button>
                <!--	<button class="anchor light margin-bottom" data-label="On Date"></button> -->
                <button class="anchor light margin-bottom" style="height:50px;"><div><img src='img/date-icon@2x.png' class="formlabel"/><input id="moment-reminder-end-date" type="date" style="width:auto;font-size:.9em;color:#6c9dc6;" placeholder="Jan 20, 2014"/></div></button>
			</fieldset>
            
		</div>
	</article>
</section>

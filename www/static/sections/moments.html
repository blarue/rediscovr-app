<section id="moments" data-transition="slide" data-aside="left-sidebar" class="drag home moments">
	<header>
		<nav class="on-left" data-view-aside="left-sidebar">
			<img src="img/feed-button@2x.png" />
		</nav>
		<nav class="on-left padleft" data-view-section="login">
			<img src="img/add-button@2x.png" />
		</nav>
		<nav class="on-right">
			<img src="img/logo@2x.png" />
		</nav>
	</header>
	<article id="moments-article" class="indented scroll moments">
		<div class="moment-day">
			<div class="on-left hilite">Today</div>
		</div>
		<div class="moment-item">
			<div class="moment-item-header">
				<div class="user-avatar avatar-small">
					<img src="img/mockup/nick-crawford.jpg"/>
				</div>
				<div class="moment-header">
					<span class="moment-title">Being Adorable</span>
					<span class="moment-location">Outer Sunset, San Francisco, CA</span>
				</div>
				<div style="clear:both;">&nbsp;</div>
			</div>
			<div class="moment-image one-third">
				<img src="img/mockup/girl-with-glasses.jpg"/>
			</div>
			<div class="moment-image one-third">
				<img src="img/mockup/girl-with-glasses.jpg"/>
			</div>
			<div class="moment-image one-third">
				<img src="img/mockup/girl-with-glasses.jpg"/>
			</div>
		</div>
	</article>
</section>

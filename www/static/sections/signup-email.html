	<section id="signup-email" data-transition="slide" data-aside="features" class="drag signup">
		<header data-title="Sign Up">
			<nav class="on-left" data-view-section="back">
				<img src="img/back-button@2x.png" />
			</nav>
			<nav id="signup-done" class="on-right">
				<img src="img/done-button@2x.png" />
			</nav>
		</header>
		<article id="main-article" class="signup indented scroll">
			<div class="signup-form form">
                <div class="fileupload">
                    <input id="profile-upload-file" type="file" accept="image/*" capture="camera" multiple="false"/>
                    <span>
                        <img id="cropped" src="img/user_profile1.png" class="userimg logo centered"/>
                    </span>
                    <div id="profile-selected-images" style="margin-top:.3em;"></div>
                    <canvas id="canvas" style="display:none;"></canvas>
                </div>
			</div>
			
			<div class="signup-form form"><div id="err_msg"></div>
				<fieldset class="radius ">
                    <div id="d_signup-first_name">
                        <input id="signup-first_name" type="text" placeholder="First"/>
                    </div>
					<div id="d_signup-last_name">
                        <input id="signup-last_name"  type="text" placeholder="Last"/>
                    </div>
				</fieldset>

				<fieldset>
					<input id="signup-emailadd" type="email" placeholder="Email Address"/>
				</fieldset>
				<fieldset class="radius ">
					<input id="signup-password" type="password" placeholder="Password"/>
				</fieldset>
				<fieldset class="radius ">
					<input id="signup-country" type="text" placeholder="Location"/>
				</fieldset>
				<fieldset class="radius ">
					<input id="signup-phone" type="text" placeholder="Phone Number"/>
				</fieldset>
            </div>
		</article>
	</section>

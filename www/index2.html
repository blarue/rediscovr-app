<body>
	<section id="main" data-transition="slide" data-aside="features" class="drag">
		<article id="main-article" class="signup scroll">
			<div class='splash'>
				<img src='img/splash-logo@2x.png' class="splash logo centered"/>
				<div class='splash subtitle'>your favorite moments</div>
				<a href="#" data-view-section="signup-google"><img src='img/connect-with-google@2x.png' class="splash connect centered"/></a>
				<div class="splash privacy">
					<div style='text-align:center;font-size:12px;'><img src='img/lock-icon@2x.png'/> &nbsp; Rediscovr is 100% private. People only see what you specifically share with them.</div>
				</div>
<!--				<div class='splash links'><a href='#' data-view-section="signup-email" class='link'>Sign Up</a> or <a href='#' data-view-section="login" class='link'>Log In</a> with email instead.</div> -->
				<div class='splash links'><a href='#' data-view-section="signup-email" class='link'>Sign Up</a> or <a href='#' data-view-section="moments" class='link'>Log In</a> with email instead.</div>
			</div> 
		</article>
	</section>

	<section id="walkthrough-share" data-transition="slide" data-aside="features" class="drag walkthrough">
		<header data-title="Welcome">
			<nav class="on-right" data-view-section="walkthrough-keep">
				<img src="img/done-button@2x.png" />
			</nav>
		</header>
	</section>

	<section id="walkthrough-keep" data-transition="slide" data-aside="features" class="drag walkthrough">
		<header data-title="Welcome">
			<nav class="on-right" data-view-section="walkthrough-remember">
				<img src="img/done-button@2x.png" />
			</nav>
		</header>
	</section>

	<section id="walkthrough-remember" data-transition="slide" data-aside="features" class="drag walkthrough">
		<header data-title="Welcome">
			<nav class="on-right" data-view-section="home">
				<img src="img/done-button@2x.png" />
			</nav>
		</header>
	</section>

	<section id="signup" data-transition="slide" data-aside="features" class="drag">
		<header style='display:none;'>
			<nav>
				<a href="#" data-view-aside="features" data-icon="menu"></a>
			</nav>
			<img src="static/images/logo.png" class="title centered">
			<nav class="on-right">
				<a href="#"><abbr class="text tiny ">v33</abbr></a>
			</nav>
		</header>

		<nav data-control="groupbar" data-article="icon-symbol icon-media icon-toolbar icon-social icon-item">
			<a href="#" data-view-article="icon-symbol" data-label="Symbol" data-async="static/articles/icon-symbol.html"></a>
			<a href="#" data-view-article="icon-media" data-label="Media" data-async="static/articles/icon-media.html"></a>
			<a href="#" data-view-article="icon-toolbar" data-label="Toolbar" data-async="static/articles/icon-toolbar.html"></a>
			<a href="#" data-view-article="icon-social" data-label="Social"  data-async="static/articles/icon-social.html"></a>
			<a href="#" data-view-article="icon-item" data-label="Item" data-async="static/articles/icon-item.html"></a>
		</nav>

		<nav data-control="groupbar" data-article="list list-indented list-examples">
			<a href="#" data-view-article="list" data-icon="checkmark" data-label="Normal"></a>
			<a href="#" data-view-article="list-indented" data-label="Indented"></a>
			<a href="#" data-view-article="list-examples" data-label="Examples"></a>
		</nav>

		<article id="main-article" class="signup scroll">
			<div class='splash'>
				<img src='img/splash-logo@2x.png' class="splash logo centered"/>
				<div class='splash subtitle'>your favorite moments</div>
				<a href="#" data-view-article="signup-google"><img src='img/connect-with-google@2x.png' class="splash connect centered"/></a>

				</div>
				<div class='splash links'><a href='#' class='link'>Sign Up</a> or <a href='#' class='link'>Log In</a> with email instead.</div>

		<article id="signup-google" class="list indenteds scroll">
			<div class='signup'>
				Signup

	<script>
		Lungo.init({
			name: 'rediscovr',

				'static/sections/add-moment-reminder-end.html',
				'static/sections/add-moment-location.html',
				'static/sections/add-moment-select-contacts.html',
